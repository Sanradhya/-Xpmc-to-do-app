<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Dynamic To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">📝 To-Do App</h1>

    <div class="theme-toggle">
      <button id="theme-btn">Toggle Dark Mode</button>
    </div>

    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Enter a new task..." />
      <input type="date" id="due-date" />
      <button id="add-btn">Add Task</button>
    </div>

    <div class="filter-buttons">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="todo-list"></ul>

    <div class="task-count">
      <p>Total Tasks: <span id="total-tasks">0</span></p>
      <p>Completed Tasks: <span id="completed-tasks">0</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
